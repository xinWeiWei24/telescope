parameters:
  - name: cloud
    type: string
  - name: engine
    type: string
  - name: regions
    type: object

steps:
  - template: /steps/cloud/${{ parameters.cloud }}/update-kubeconfig.yml
    parameters:
      role: slo
      region: ${{ parameters.regions[0] }}
  - template: /steps/engine/clusterloader2/slo/validate.yml
    parameters:
      desired_nodes: $(initial_node_count)
      enable_karpenter: $(enable_karpenter)
      cloud: ${{ parameters.cloud }}
